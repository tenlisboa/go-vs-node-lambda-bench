AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 30
Resources:
  GoPrimeNumber1024Mb:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: GoPrimeNumber1024Mb
    Properties:
      CodeUri: GoPrimeNumber1024Mb
      Handler: bootstrap
      Runtime: provided.al2023
      MemorySize: 1024
      Architectures:
      - arm64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello-large
            Method: GET
  GoPrimeNumber512Mb:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: GoPrimeNumber512Mb
    Properties:
      CodeUri: GoPrimeNumber512Mb
      Handler: bootstrap
      Runtime: provided.al2023
      MemorySize: 512
      Architectures:
      - arm64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello-medium
            Method: GET
  GoPrimeNumber256Mb:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: GoPrimeNumber256Mb
    Properties:
      CodeUri: GoPrimeNumber256Mb
      Handler: bootstrap
      Runtime: provided.al2023
      MemorySize: 256
      Architectures:
      - arm64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello-small
            Method: GET
